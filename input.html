<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Code</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="screen">
        <div id="title" class="title-screen"></div> <!-- Title area -->
        <div id="glitch" class="glitch-text"></div> <!-- Glitch text -->
        <div id="morse-code" class="morse-code"></div> <!-- Morse code message -->

        <!-- Input area for spelling "dead" -->
        <div id="input-area" class="input-area">
            <div id="question">How do you spell dead?</div>
            <div id="blanks">_ _ _ _</div>
            <div id="feedback" class="feedback"></div>
        </div>

        <!-- Camera preview section (hidden by default) -->
        <div id="camera-section" class="camera-section" style="display:none;">
            <p id="camera-question"></p> <!-- "Can I see your face?" -->
            <p id="camera-response"></p> <!-- "yes" -->
            <video id="video" autoplay></video> <!-- Video stream -->
        </div>
    </div>
</body>
</html>
